<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirSign PDF Signer</title>
</head>
<body>
    <h1>🖋️ Upload PDF & Signature to Sign</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <label>PDF File:</label><br>
        <input type="file" name="pdf" required><br><br>

        <label>Signature Image:</label><br>
        <input type="file" name="signature" required><br><br>

        <input type="submit" value="Sign PDF">
    </form>

    {% if download_link %}
        <h3>Download Signed PDF:</h3>
        <a href="{{ url_for('download_file', filename=download_link) }}" target="_blank">📥 {{ download_link }}</a>
    {% endif %}
</body>
</html>
